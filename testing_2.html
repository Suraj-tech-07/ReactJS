<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bootstrap Pixel Perfect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f0;
        }

        .container-custom {
            width: 93vw;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            column-gap: 62px;
            row-gap: 50px;
        }

        .card-custom {
            width: 250px;
            height: 400px;
            border: 2px solid black;
            border-radius: 4px;
            overflow: hidden;
            padding: 5px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .card-custom img {
            margin-top: 17px;
            height: 150px;
            width: 100%;
            object-fit: scale-down;
            border-radius: 5px;
        }

        .title {
            font-size: 21px;
            position: relative;
            bottom: 7px;
            margin: 0;
            text-align: center;
        }

        .userId {
            position: relative;
            bottom: 20px;
        }

        .content {
            font-size: 15px;
            position: relative;
            bottom: 30px;
            text-align: center;
            padding: 0 10px;
        }

        .hashTags {
            position: relative;
            bottom: 7px;
            font-weight: bold;
        }

        .reactions {
            position: relative;
            bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="container-custom">
        <div class="card-custom">
            <img src="./Projects/Social_Media_1_Prcatise/src/assets/india-pollachi-village-coconut-trees.jpg"
                alt="image">
            <h2 class="title">This is the title of the image</h2>
            <strong class="userId">User-1</strong>
            <p class="content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem rem pariatur vero corrupti consequuntur
                molestias quibusdam inventore maxime voluptatum labore!
            </p>
            <div class="hashTags">
                <span>tag1</span> <span>tag2</span> <span>tag3</span>
            </div>
            <span class="reactions">ðŸ˜‚ 15</span>
        </div>

        <!-- Copy this "card-custom" block for more cards -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
